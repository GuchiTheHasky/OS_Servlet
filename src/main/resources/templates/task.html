<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="icon" href="../favicon/favicon.ico" type="image/vnd.microsoft.icon">
    <script>
        function generateNumbers() {
            var num1 = Math.floor(Math.random() * 11);
            var num2 = Math.floor(Math.random() * 11);
            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            document.getElementById('hiddenNum1').value = num1;
            document.getElementById('hiddenNum2').value = num2;
        }
    </script>
</head>
<body>
<div class="task_container">
    <h1 class="task_title">I'm not a robot!</h1>
    <br/>
    <h5>
        <p id="num1"></p>
        <p class="operator">+</p>
        <p id="num2"></p>
        <p class="operator">=</p>
    </h5>

    <form action="/task" method="post">
        <div class="mb-3">
            <input type="text" id="answer" name="answer" placeholder="Input answer here:">
        </div>
        <input type="hidden" id="hiddenNum1" name="num1">
        <input type="hidden" id="hiddenNum2" name="num2">
        <button class="task_submit">Submit</button>
    </form>
</div>

<script>
    generateNumbers();
</script>

</body>
</html>
