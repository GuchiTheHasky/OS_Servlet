<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete User</title>
</head>
<body>
<h1>Delete User</h1>
<form action="/user/delete" method="post">
  <input type="hidden" name="id" value="${user.userId?if_exists}" />
  <p>Are you sure you want to delete the user ${user.name?if_exists}?</p>
  <input type="submit" value="Delete" />
</form>
</body>
</html>
