<!DOCTYPE html>
<html lang="en" xmlns:ftl="http://www.freemarker.org/markup/2.3.31">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: cornflowerblue;
            color: black;
        }

        tr:hover {
            background-color: lightblue;
        }

        .delete-button,
        .edit-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 5px;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-right: 5px;
        }

        .edit-button,
        .add-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 5px;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-right: 5px;
        }

        .edit-button:hover,
        .add-button:hover {
            background-color: deepskyblue;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .action-column {
            text-align: center;
        }

        .action-column a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Available users:</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>Registration Time</th>
            <th class="action-column">Actions</th>
        </tr>
        </thead>
        <tbody>
        <#if users?has_content>
        <#list users as user>
        <tr>
            <td>${user.userId?if_exists}</td>
            <td>${user.name?if_exists}</td>
            <td>${user.password?if_exists}</td>
            <td>${user.registrationTime?if_exists}</td>
            <td class="action-column">
                <a href="/user/edit?id=${user.userId?if_exists}" class="edit-button">Edit</a>
                <form action="/user/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <input type="hidden" name="id" value="${user.userId?if_exists}">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        </#list>
    </#if>
    </tbody>
    </table>
    <a href="/user/add" class="add-button">Add User</a>
</div>
</body>
</html>
