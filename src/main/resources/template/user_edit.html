<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User Details</title>
  <link rel="stylesheet" type="text/css" href="static/css/common.css">
  <link rel="icon" href="static/favicon/favicon.ico" type="image/vnd.microsoft.icon">
</head>
<body class="edit_user">

<form action="/user_edit" method="post">

  <h1 class="edit_title">Edit User</h1>

  <input type="hidden" class="input_new_login" name="id" value="${user.userId?if_exists}" />
  <label for="login">Login:</label>
  <input type="text" id="login" name="login" value="${user.login?if_exists}" required /><br>
  <label for="password">Password:</label>
  <input type="password" class="input_new_password" id="password" name="password" value="${user.password?if_exists}" required /><br>

  <div class="edit_buttons">
    <input type="submit" value="Update" />
    <a href="/user_all" class="back_to_users">Cancel</a>
  </div>

</form>

<div class="image_container">
  <img src="static/img/image.png">
</div>

</body>
</html>
