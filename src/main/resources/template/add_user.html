<!DOCTYPE html>
<html>
<head>

    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="static/css/common.css">

</head>

<body>
<div class="add_user_container">
    <h1 class="add_user_title">Add User</h1>

    <form action="/user_add" method="post">
        <div>
            <label for=login>Login:</label>
            <input type="text" id="login" name="login">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="add_user_buttons">
            <input type="submit" value="Add">
            <a href="/login" class="back-to-login">Back to Login</a>
        </div>

    </form>
</div>

<#if errorMessage??>
<div class="container" align="center">
    <p class="error-message"><strong>${errorMessage}</strong></p>
</div>
</#if>

<div class="image_container">
    <img src="static/img/image.png">
</div>

</body>
</html>
