<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="icon" href="static/favicon/favicon.ico" type="image/vnd.microsoft.icon">

</head>

<body id="edit_vehicle_class_id">

<form id="edit_vehicle_title_container" method="POST" action="/vehicle_edit">

    <h1 id="edit_vehicle_title">Edit Vehicle</h1>

    <input type="hidden" name="vehicleId" value="${vehicle.vehicleId}">

    <label for="manufacturer">Manufacturer:</label>
    <select name="manufacturer" id="manufacturer">
        <option>${vehicle.manufacture}</option>
        <option>SUBARU</option>
        <option>KIA</option>
        <option>TOYOTA</option>
        <option>BMW</option>
        <option>HONDA</option>
        <option>FORD</option>
        <option>GM</option>
        <option>MAZDA</option>
        <option>MITSUBISHI</option>
    </select>

    <br/>

    <label for="enginetype">Engine Type:</label>
    <select id="enginetype" name="enginetype">
        <option>${vehicle.engineType}</option>
        <option>GASOLINE</option>
        <option>DIESEL</option>
        <option>HYBRID</option>
        <option>ELECTRIC</option>
    </select>

    <br/>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" value="${vehicle.model}" required/>

    <br/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value="${vehicle.price}" required/>

    <br/>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="${vehicle.age}" required/>

    <br/>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" value="${vehicle.weight}" required/>

    <br/>

    <button id="save_updated_vehicle" type="submit">Save</button>
</form>

<div class="image_container">
    <img src="static/img/image.png">
</div>

</body>
</html>
